experiment_id: EXP-03
description: TextView field priority sensitivity (meaningful if reranker uses TextView
  context)
defaults:
  cli:
    disease: ["lung cancer"]
    skip_query: true
    corpus_file: "runs/corpora/corpus_lung_cancer/corpus/corpus_gse_ids.json"
  config: {}
variants:
- variant_id: prio_char_source_title_desc
  overrides:
    textview.priority_tag: char>source>title>desc
    textview.field_priority:
    - characteristics_ch1
    - source_name_ch1
    - title
    - summary
    linker.context_mode: textview
- variant_id: prio_title_char_desc
  overrides:
    textview.priority_tag: title>char>desc
    textview.field_priority:
    - title
    - characteristics_ch1
    - summary
    linker.context_mode: textview
export:
  csv: field_priority_ablation.csv
